<div class="container">
    <form class="form-signin" action="/register" method='post'>
        <h2 class="form-signin-heading">Sign Up Here</h2>
        <input type="text" class="form-control" name="firstName" placeholder="Your First Name" required autofocus>
        <input type="text" class="form-control" name="lastName" placeholder="Your Last Name" required autofocus>
        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
        <input type="text" class="form-control" name="email" placeholder="Your Email" required autofocus>
        <input type="password" class="form-control" name="password" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</div>
